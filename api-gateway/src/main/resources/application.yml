server:
  port: 9000

spring:
  application:
    name: api-gateway

  # 1. 删掉 config import (或者留空，或者根本不写 spring.config.import)
  # config:
  #   import: []

  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      # 2. 新增：关闭配置导入检查
      config:
        import-check:
          enabled: false

    gateway:
      routes: [] # 留空，全靠动态加载

    sentinel:
      transport:
        dashboard: localhost:8090
      datasource:
        gateway-flow-rules:
          nacos:
            server-addr: 127.0.0.1:8848
            data-id: gateway-sentinel-rule.json
            group-id: DEFAULT_GROUP
            data-type: json
            rule-type: gw-flow

knife4j:
  enable: true
  gateway:
    enabled: true
    # 聚合策略：手动配置 (最稳)
    strategy: manual
    routes:
      - name: 用户服务 (Consumer)
        # 这里的 /v3/api-docs 是 SpringBoot 3 默认的文档路径
        # service-name 必须和 Nacos 里的服务名一致
        url: /service-consumer/v3/api-docs
        service-name: service-consumer
        context-path: /service-consumer
        order: 2
      - name: 提供者服务 (Provider)
        url: /service-provider/v3/api-docs
        service-name: service-provider
        context-path: /service-provider
        order: 3

management:
  endpoints:
    web:
      exposure:
        include: "*" # 暴露所有监控端点 (生产环境要谨慎)
  endpoint:
    health:
      show-details: always
